<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A multi-tab docking layout manager for React">
    <title>@ternarysearch/flexlayout</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #333;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #666;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background: #4facfe;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .button:hover {
            background: #3a94d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>@ternarysearch/flexlayout</h1>
        <p>A multi-tab docking layout manager for React.</p>
        <div class="buttons">
            <a href="/docs" class="button">Documentation</a>
            <a href="/storybook" class="button">Storybook</a>
        </div>
    </div>
</body>
</html>
